<mat-card class="example-card">
    <mat-card-title>
        {{key?.title}}
        <span *ngIf="key?.priority=='Critical'"><mat-icon>gpp_maybe</mat-icon></span>
        <span *ngIf="key?.priority=='High'"><mat-icon>arrow_circle_up</mat-icon></span>
        <span *ngIf="key?.priority=='Medium'"><mat-icon>remove_circle_outline</mat-icon></span>
        <span *ngIf="key?.priority=='Low'"><mat-icon>arrow_circle_down</mat-icon></span>
    </mat-card-title>

    <mat-card-subtitle>{{key?.date}}</mat-card-subtitle>

    <mat-card-content>
        <span class="text-center">{{key?.content}}</span>
    </mat-card-content>
    
    <mat-chip-list>
        <mat-chip>{{key?.category}}</mat-chip>
    </mat-chip-list><br>
    
    <mat-accordion>
        <mat-expansion-panel hideToggle>
            <mat-expansion-panel-header></mat-expansion-panel-header>

            <button mat-icon-button aria-label="Example icon button with a vertical three dot icon">
                <mat-icon style="color:rgb(40,40,160);">bookmarks</mat-icon>
            </button>
        
            <button mat-icon-button aria-label="Example icon button with a vertical three dot icon">
                <mat-icon style="color:rgb(40,40,160);">edit</mat-icon>
            </button>
        
            <button mat-icon-button aria-label="Example icon button with a vertical three dot icon">
                <mat-icon style="color:rgb(40,40,160);">delete</mat-icon>
            </button>
        
            <button mat-icon-button aria-label="Example icon button with a vertical three dot icon">
                <mat-icon style="color:rgb(40,40,160);">notifications</mat-icon>
            </button>
        </mat-expansion-panel>
    </mat-accordion>
</mat-card>
